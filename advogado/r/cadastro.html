<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurAI - Cadastro de Requerente</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <picture>
                    <source srcset="/assets/img/jurai-light.png" media="(prefers-color-scheme: dark)">
                    <source srcset="/assets/img/jurai-dark.png" media="(prefers-color-scheme: light)">
                    <img src="/assets/img/jurai-light.png" alt="JurAI - Logo">
                </picture>
            </a>
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="../dashboard.html">Visão Geral</a></li>
                    <li><a href="#">Cadastrar Cliente</a></li>
                    <li><a href="../d/cadastro.html">Cadastrar Demanda</a></li>
                    <li><a href="../analise-processual.html">Análise Processual</a></li>
                    <li><a href="../documentos.html">Documentos</a></li>
                    <li><a href="../plano.html">Meu Plano</a></li>
                    <li><a href="../conta.html">Minha Conta</a></li>
                    <li><a href="#" onclick="confirmExit('../../index.html')">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>Cadastro de Requerente</h1>

            <section class="main-container">
                <form>
                    <div class="container">
                        <div class="form-section">
                            <h2>Informações Pessoais</h2>
                            <label for="name"> Nome </label>
                            <input type="text" id="name" required>
                            <label for="social-name"> Nome Social (opcional) </label>
                            <input type="text" id="social-name">
                            <label for="email"> E-Mail </label>
                            <input type="email" id="email" required>
                            <label for="birth"> Data de Nascimento </label>
                            <input type="date" id="birth" required>
                            <div>
                                <label> Gênero </label>
                                <label for="male"> <input id="male" type="radio" name="gender" required> Masculino
                                </label>
                                <label for="female"> <input id="female" type="radio" name="gender"> Feminino </label>
                                <label for="other"> <input id="other" type="radio" name="gender"> Outro </label>
                            </div>


                            <label for="civil-status"> Estado Civil </label>
                            <select id="civil-status" required>
                                <option disabled selected></option>
                                <option value="solteiro(a)"> Solteiro(a) </option>
                                <option value="casado(a)"> Casado(a) </option>
                                <option value="divorciado(a)"> Divorciado(a) </option>
                                <option value="viúvo(a)"> Viúvo(a) </option>
                                <option value="separado(a)"> Separado(a) </option>
                            </select>


                            <label> Pessoa </label>
                            <label for="natural-person"> <input id="natural-person" type="radio" name="person-type"
                                    required> Física </label>
                            <label for="legal-entity"> <input id="legal-entity" type="radio" name="person-type">
                                Jurídica </label>

                            <label for="cpf-cnpj"> CPF/CNPJ </label>
                            <input type="text" id="cpf-cnpj">
                            <label><input type="checkbox"> Declaro que a parte não possui CPF</label>

                            <label for="rg"> RG </label>
                            <input type="text" id="rg">
                            <label><input type="checkbox"> Declaro que a parte não possui RG</label>

                            <label for="nationality"> Nacionalidade </label>
                            <input type="text" id="nationality">
                            <label for="job"> Profissão </label>
                            <input type="text" id="job">
                        </div>

                        <div class="form-section">
                            <h2>Endereço</h2>
                            <label for="cep"> CEP </label>
                            <input type="number" id="cep" oninput="addressAutocomplete()" maxlength="8">
                            <label for="street"> Rua </label>
                            <input type="text" id="street">
                            <label for="neighborhood"> Bairro </label>
                            <input type="text" id="neighborhood">
                            <label for="city"> Cidade </label>
                            <input type="text" id="city">
                            <label for="state"> Estado </label>
                            <select id="state">
                                <option disabled selected></option>
                                <option value="AC">AC</option>
                                <option value="SP">SP</option>
                            </select>
                            <label for="home-number"> Nº </label>
                            <input type="number" id="home-number">
                            <label for="complement"> Complemento </label>
                            <input type="text" id="complement">
                        </div>
                    </div>

                    <input type="submit" value="Cadastrar">
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>A inteligência que facilita o processo | <small>© 2024 JurAI</small></p>
    </footer>
    <script src="../assets/script.js"></script>
</body>

</html>
