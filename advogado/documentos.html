            <style>
                #fade {
                    display: none;
                    position: fixed;
                    inset: 0;
                    background: rgba(8, 22, 43, 0.85);
                    backdrop-filter: blur(6px);
                    z-index: 9999;
                    cursor: pointer;
                }

                dialog {
                    border: none;
                    border-radius: 8px;
                    padding: 20px 30px;
                    box-shadow: 0 0 20px rgba(0, 0, 50, 0.7);
                    background: #0a192f;
                    color: #cbd5e1;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    width: 400px;
                    max-width: 90vw;
                    z-index: 10000;
                    position: relative;
                }

                dialog h2 {
                    margin-top: 0;
                    font-weight: 700;
                    font-size: 1.6rem;
                    border-bottom: 2px solid gray;
                    padding-bottom: 8px;
                }

                dialog p {
                    margin: 12px 0;
                    font-size: 1rem;
                    line-height: 1.4;
                }

                dialog p b {
                    color: #a0aec0;
                }

                dialog button {
                    margin-top: 20px;
                    padding: 8px 18px;
                    background-color: #112240;
                    border: 1.5px solid #64ffda;
                    color: #64ffda;
                    font-weight: 600;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease, color 0.3s ease;
                }

                dialog button:hover {
                    background-color: #64ffda;
                    color: #0a192f;
                }

                dialog:focus {
                    outline: none;
                    box-shadow: 0 0 12px #64ffda;
                }

                dialog {
                    position: absolute;
                    width: inherit;
                    height: inherit;
                    border: none;
                    background: none;
                    z-index: 10000;
                }

                .details-content {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    background-color: var(--color-dialog-background);
                    min-width: 300px;
                    width: 40%;
                    padding: 1.5em 2em;
                    border-radius: 10px;
                    text-align: center;
                    border: 2px solid var(--color-dialog-background-border);
                    box-shadow: 0 0 15px #030c14;
                    color: var(--color-form-input-text);
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }

                .details-content h2 {
                    margin: 0 0 0.8em 0;
                    color: var(--color-dialog-header-buttons);
                    font-weight: 700;
                }

                .info-buttons {
                margin-top: 0.5em;
                }

                .info-buttons button {
                    margin: 0 0.8em;
                    padding: 0 0.4em;
                    font-size: 1.2em;
                    color: var(--color-dialog-header-button-visited);
                    background: none;
                    border: none;
                    border-bottom: 2px solid var(--color-dialog-header-buttons);
                    cursor: pointer;
                    transition: border-color 0.3s ease;
                }

                .info-buttons button:hover {
                border-bottom: 2px solid var(--color-dialog-header-buttons-hover);
                }

                #btn-general-info,
                #btn-adress-info,
                #btn-resumo-info {
                    color: var(--color-dialog-header-buttons-not-visited);
                }

                .field {
                    display: flex;
                    flex-direction: column;
                    justify-content: space-around;
                    align-items: flex-start;
                    margin: 0.6em 0;
                    width: 100%;
                }

                .field .field {
                width: 40%;
                }

                .client-information,
                .process-information {
                    display: flex;
                    flex-direction: column;
                    width: 100%;
                    padding: 1.5em 0 0 0;
                }

                .client-information label,
                .process-information label {
                    color: var(--color-form-input-text);
                    margin: 0.3em 0 0.6em 0;
                    font-size: 1.1em;
                    font-weight: 600;
                    text-align: left;
                }

                .client-information input,
                .process-information input {
                    border: none;
                    background: none;
                    border-bottom: 2px solid var(--color-form-list-text);
                    width: 100%;
                    font-size: 1em;
                    color: var(--color-form-input-text);
                    padding: 0.2em 0;
                }

                .client-information input:disabled,
                .process-information input:disabled {
                    color: var(--color-dialog-header-buttons-not-visited);
                }

                .adress-details {
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                    flex-direction: row;
                    width: 100%;
                }

                .adress-details > div > input {
                width: 90%;
                }

                .btn-dialog {
                    width: 100px;
                    padding: 0.5em;
                    font-size: 1.2em;
                    border-radius: 0.5em;
                    color: var(--color-dialog-button-text);
                    background-color: var(--color-dialog-button);
                    border: 1.5px solid var(--color-dialog-background-border);
                    transition: background-color 0.5s ease, border-color 0.5s ease;
                    cursor: pointer;
                    margin-top: 1.2em;
                    align-self: center;
                }

                .btn-dialog:focus {
                    outline: none;
                }
            </style>

                            </div>

                            <button class="btn-dialog" type="button" id="btn-process-next" onclick="nextProcessStep(1)">Próximo</button>
