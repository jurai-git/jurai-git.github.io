<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurAI</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/juraiicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>
<body onload="showTab(0);">
    <nav>
        <div class="navcenter">
            <img src="./assets/img/juraitext.png" width="15%">

            <ul>
                <li><a href="index.html" class="navanchor">Início</a></li>
                <li><a href="#" class="navanchor">Consulta Rápida</a></li>
                <li><a href="#" class="navanchor">Planos</a></li>
                <li><a href="#" class="navanchor">Conta</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <section>
            <div class="divlogin">
                <form id="formclireg" action="">
                    <div style="position: relative;">
                        <h4 id="step" class="subtitles">Etapa 1</h4>
                        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                            <h1>Cadastro</h1>
                            <h4 class="subtitles" id="regclisubtitle">Informações Pessoais</h4>     
                        </div>
                    </div>
                    <div class="changestep">
                        <input type="text" id="inpcliname" name="inpcliname" placeholder="Nome" required>
                        <input type="text" id="inpclisocialname" name="inpclisocialname" placeholder="Nome Social (Opcional)">
                        <input type="email" id="inpcliemail" name="inpcliemail" placeholder="Email">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <input type="date" id="inpclibirth" name="inpclibirth" required>
                            </div>
                            <div>
                                <input type="checkbox" id="inpcliolder" name="inpcliolder"><label for="inpcliolder">Idoso</label>
                            </div>
                        </div>
                        <h2 class="titles">Gênero</h2>
                            <div>
                                <input type="checkbox" id="inpcligendermasc" name="inpcligendermasc" value="M"><label for="inpcligender">Masculino</label>
                                <input type="checkbox" id="inpcligenderfem" name="inpcligenderfem" value="F"><label for="inpcligender">Feminino</label>
                            </div>
                        <input type="text" id="inpclialtgender" name="inpclialtgender" placeholder="Outro">
                    </div>

                    <div class="changestep">
                        <div>
                            <h2 class="titles">Pessoa:</h2>
                            <input type="checkbox" id="inpclipssjur" name="inpclipssjur" value="Juridica"><label for="inpclipssjur">Jurídica</label>
                            <input type="checkbox" id="inpclipssfis" name="inpclipssfis" value="Fisica"><label for="inpclipssfis">Física</label>
                        </div>
                            <input type="text" id="inpclicpfcnpj" name="inpclicpfcnpj" placeholder="CPF/CNPJ" required>
                            <input type="checkbox" id="inpclicpfcnpjnot" name="inpclicpfcnpjnot" value="NaoCpfCnpj"><label for="inpclicpfcnpjnot">Declaro que a parte não possui CPF/CNPJ</label>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <input type="text" id="inpclirg" name="inpclirg" placeholder="RG" required>
                            <h1>-</h1>
                                <select>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
    
                        <input type="checkbox" id="inpclirgnot" name="inpclirgnot" value="NaoRg"><label for="inpclirgnot">Declaro que a parte não possui RG</label>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <input type="text" id="inpcliestcivil" name="inpcliestcivil" placeholder="Estado Civil">
                            </div>
                            <div>
                                <select>
                                    <option value="solteiro">Solteiro</option>
                                    <option value="casado">Casado</option>
                                    <option value="separado">Separado</option>
                                    <option value="divorciado">Divorciado</option>
                                    <option value="viuvo">Viúvo</option>
                                </select>
                            </div>
                        </div>
                        <input type="text" id="inpclinacio" name="inpclinacio" placeholder="Nacionalidade">
                        <input type="text" id="inpcliprofiss" name="inpcliprofiss" placeholder="Profissão">
                    </div>

                    <div class="changestep">
                        <div style="width: 50%; display: flex;">
                            <input type="text" id="inpclicep" name="inpclicep" placeholder="CEP" required>
                            <img src="./assets/img/personicon.png" class="tools"></img>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="width: 90%; padding-right: 1%;">
                                <input type="text" id="inpclilogra" name="inpclilogra" placeholder="Logradouro" required>
                            </div>
                            <div style="width: 10%; padding-left: 1%;">
                                <input type="text" id="inpclilognum" name="inpclilognum" placeholder="Nº" required>
                            </div>    
                        </div>
                        <input type="text" id="inpclibairro" name="inpclibairro" placeholder="Bairro" required>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <input type="text" id="inpclicidade" name="inpclicidade" placeholder="Cidade">
                            <select>
                                <option value="sp">SP</option>
                            </select>
                        </div>    
                        <input type="text" id="inpclicompl" name="inpclicompl" placeholder="Complemento">
                    </div>

                    <div id="modalregcli" class="modal">
                        <div class="modalregcliopt">
                            <h1>Deseja cadastrar a demanda desse cliente?</h1>
                            <h4 class="subtitles">(Você pode fazer isso depois)</h4>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <button id="hdem" class="dembtns">Cadastrar Agora</button>
                                <button id="dhdem" class="dembtns">Cadastrar Depois</button>
                            </div>
                        </div>
                    </div>

                    <div style="position: relative;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)"><</button>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <input type="submit" id="continueBtn" value="Continuar" onclick="nextPrev(1)">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script> 
</body>
</html>
