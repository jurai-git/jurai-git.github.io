<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurAI</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon(1).ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navcenter">
            <img src="./assets/img/juraitext.png" width="15%">
            <ul>
                <li><a href="index.html" class="navanchor">Início</a></li>
                <li><a href="#" class="navanchor">Consulta Rápida</a></li>
                <li><a href="index.html#plans" class="navanchor">Planos</a></li>
                <li><a href="#" class="navanchor">Cadastro/Entrar</a></li>
            </ul>
        </div>
    </nav>
    
    <main style="height: calc(100vh - 60px);">
        <section style="display: flex; justify-content: center; align-items: center;">
            <img src="./assets/img/juraiicon.png" id="logo" width="20%">
            <div class="divlogin" id="loginform">
                <h1>Bem Vindo de Volta!</h1>
                
                <form action="./advogado/dashboard.html" id="formlogin">
                    <input type="email" id="inpemail" name="inpemail" placeholder="Email" required>
                    <input type="password" id="inppassword" name="password" placeholder="Senha" required>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <input type="checkbox" id="inpchkconnect" name="inpchkconnect"><label for="inpchkconnect"><span style="color: white;">Mantenha-me conectado</span></label>
                        </div>
                        <div>
                            <a href="#" class="formanchors">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <input type="submit" value="Entrar" class="btns">
                    </div>
                </form>
                <span style="color: white;">Não possui uma conta? <a href="register.html" class="formanchors" id="logreganchor">Registre-se agora!</a></span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
